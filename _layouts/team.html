---
layout: default
title: Our Team
---

<section class="hero-banner text-white text-center py-5 mb-5">
  <div class="container">
    <h1 class="display-4">Our People Make the Difference</h1>
    <p class="lead">Meet our team</p>
  </div>
</section>

<section class="container d-flex justify-content-center py-5">
  <div class="row justify-content-center" style="max-width: 1200px;">
    {% for member in site.data.team %}
    <div class="col-md-6 col-lg-3 mb-4 d-flex align-items-stretch">
      <div class="card h-100 text-center border-0 shadow">
        <div class="team-img-wrapper">
          <img src="{{ member.image }}" class="card-img-top team-img" alt="{{ member.name }}">
        </div>
        <div class="card-body">
          <h5 class="card-title mb-0">{{ member.name }}</h5>
          <p class="text-orange fw-bold small">{{ member.title }}</p>
          <p class="text-muted small">Before Open Advising: {{ member.experience }}</p>
          <a href="{{ member.profile_url }}" class="btn btn-outline-secondary btn-sm w-100 mb-2">Get to Know {{ member.first_name }}</a>
          <a href="{{ member.schedule_url }}" class="btn btn-orange btn-sm w-100">Schedule a Call</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>

<style>
.btn-orange {
  background-color: #f46036;
  color: white;
}
.btn-orange:hover {
  background-color: #d94e2a;
  color: white;
}
.text-orange {
  color: #f46036;
}
.team-img-wrapper {
  width: 100%;
  padding-top: 100%;
  position: relative;
  overflow: hidden;
  max-width: 894px;
  max-height: 600px;
  margin: 0 auto;
}
.team-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.hero-banner {
  background-color: #007bff;
}
</style>
