{% assign page_url = page.url | relative_url %}
{% capture url %}{% link index.html %}{% endcapture %}
{% assign index_url = url | relative_url %}
<!-- ======= Header ======= -->
<header id="header" style="background-color: white !important;" class="fixed-top {% if page_url != index_url %}header-inner-pages{% endif %}">

    <div class="container d-flex align-items-center">
        {% if site.logo %}
            <a href="{{ index_url }}" class="logo me-auto"><img src="{{ site.logo | relative_url }}"
                                                                alt="{{ site.name }}"
                                                                class="img-fluid"></a>
        {% else %}
            <h1 class="logo me-auto"><a href="{{ index_url }}">{{ site.name }}</a>
            </h1>
        {% endif %}
        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto {% if page_url == index_url %}active{% endif %}"
                       href="{{ '/team' | relative_url }}">Team</a></li>
                <li><a class="nav-link scrollto {% if page_url contains "about" %}active{% endif %}"
                       href="{{ '#about' | relative_url }}">About</a></li>
                <li><a class="nav-link scrollto" href="{{ '#services' | relative_url }}">Services</a></li>
                <li><a class="nav-link scrollto" href="{{ '#contact' | relative_url }}">Contact</a></li>
                <li><a class="getstarted scrollto" href="{{ '#about' | relative_url }}">Get Started</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
    </div>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-08556R8WNH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-08556R8WNH');
</script>
</header><!-- End Header -->
